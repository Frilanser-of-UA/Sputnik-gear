<style>
	* {
		padding: 0px;
		margin: 0px;
		border: 0px;
	}

	*,
	*:before,
	*:after {
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	aside,
	nav,
	footer,
	header,
	section {
		display: block;
	}

	html {
		font-size: 16px;
	}

	html,
	body {
		height: 100%;
		min-width: 320px;
	}

	body {
		line-height: 1;
		-ms-text-size-adjust: 100%;
		-moz-text-size-adjust: 100%;
		-webkit-text-size-adjust: 100%;
	}

	input,
	button,
	textarea {
		font-size: inherit;
	}

	input::-ms-clear {
		display: none;
	}

	button {
		cursor: pointer;
		background-color: inherit;
	}

	button::-moz-focus-inner {
		padding: 0;
		border: 0;
	}

	a,
	a:visited {
		text-decoration: none;
	}

	a:hover {
		text-decoration: none;
	}

	ul,
	ol,
	li {
		list-style: none;
	}

	img {
		vertical-align: top;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		font-weight: inherit;
		font-size: inherit;
	}

	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

	body {
		background-color: #5e5373;
		font-family: 'Roboto', sans-serif;
	}

	.container {
		max-width: 1220px;
		margin: 0 auto;
		padding: 50px;
	}

	.title {
		font-weight: 700;
		font-size: 36px;
		color: rgba(235, 231, 145, 0.8);
		margin: 0px 0px 40px 0px;
	}

	.list {
		counter-reset: ol-numbers;
		font-size: 28px;
	}

	.item:not(:last-child) {
		margin: 0px 0px 20px 0px;
	}

	.list .item {
		position: relative;
		padding: 0px 0px 0px 50px;
	}

	.list .item::before {
		counter-increment: ol-numbers;
		content: counter(ol-numbers)")";
		position: absolute;
		left: 0;
		top: 0;
		width: 40px;
		text-align: right;
		color: #7a956b;
	}

	.link {
		padding: 5px 0;
		color: rgba(255, 255, 255, 0.7);
		transition: color 0.3s ease 0s;
		position: relative;
	}

	.link:hover {
		color: rgb(255, 255, 255);
	}
</style>
